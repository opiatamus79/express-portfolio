<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown" style="margin-top:150px; ">
        <div>
            <div>
                    <img src="assets/images/jpt.png" style="max-width:110px; margin-left:20px;"><img src="assets/images/swLogo.png" style="max-width:140px; margin-left:20px;">
                    <img src=""> <img src="" style="max-width:100px; margin-left:20px;">
            </div>
            <div class="panel panel-heading panel-danger" *ngIf="error">
                    {{error}}
            </div>
            <div class="no-error-panel" *ngIf="!error"></div>
            <form class="m-t" role="form" action="adminDash.html" style="margin-top:30px; " (ngSubmit)="submit()">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="" [(ngModel)]="email" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <div class="form-group" >  
                    <div class="checkbox" >
                        <div class="checkbox "><label> <input type="checkbox" ><i></i> Remember Me </label></div>        
                    </div>     
                </div>

                <a href="client_forgot_password.html"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" [routerLink]="['/register']">Signup</a>
            </form>
            <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
        </div>
    </div>


</body>
