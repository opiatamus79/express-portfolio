<form [formGroup]="newTicketFormGroup" (ngSubmit)="submitNewTicket()">
  <div class="modal-header">
    <button type="button" class="close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <!-- <i class="fa fa-user modal-icon"></i> -->
    <h4 class="modal-title">Support Ticket Form</h4>
  </div>
  <div class="modal-body">
    <div class="row row-padding">
      <div class="col-xs-offset-2 col-xs-8">
        <div class="bg-danger p-xs b-r-sm" *ngIf="errorMessage" style="text-align: center">
          <h3>
            {{errorMessage}}
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p>Fill in all required fields to submit a Support Ticket</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" style="margin-bottom:10px;" required="true">
            <label for="exampleInputEmail2">Title</label>
            <input type="text" placeholder="Enter Title" class="form-control" required name="title" id="title" formControlName="title">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" style="margin-bottom:10px;" required="true">
            <label for="exampleInputPassword2">Category</label>
            <select class="form-control m-b" required name="ticket_type" id="ticket_type" formControlName="ticket_type">
              <option value="" disabled selected>Select Category</option>
              <option *ngFor="let type of ticketTypes | filterById : [11] : false" [value]="type.id">{{type.name}}</option>
            </select>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group" style="margin-bottom:10px;" required="true">
              <label for="exampleInputEmail2">First Name</label>
              <input type="text" placeholder="First Name" class="form-control" required name="first_name" id="first_name" formControlName="first_name">
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group" style="margin-bottom:10px;" required="true">
              <label for="exampleInputEmail2">Last Name</label>
              <input type="text" placeholder="Last Name" class="form-control" required name="last_name" id="last_name" formControlName="last_name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group" style="margin-bottom:10px;" required="true">
              <label for="exampleInputEmail2">Email</label>
              <input type="email" placeholder="Enter Email" class="form-control" required name="email" id="email" formControlName="email">
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group" style="margin-bottom:10px;" required="true">
              <label for="exampleInputPassword2">Account Type</label>
              <select class="form-control m-b" required name="account_type" id="account_type" formControlName="account_type">
                <option value="" disabled selected>Select Account Type</option>
                <option *ngFor="let type of accountTypes" [value]="type.id">{{type.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group" style="margin-bottom:10px;" required="true">
              <label for="exampleInputEmail2">Service Address</label>
              <input type="text" placeholder="Service Address" class="form-control" required name="service_address" id="service_address" formControlName="service_address">
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-4">
            <div class="form-group" style="margin-bottom:10px;" required="true">
              <label for="exampleInputEmail2">SSN</label>
              <input type='text' mask='000-00-0000' [showMaskTyped] = "true" placeholder="SSN" class="form-control" required name="ssn" id="ssn" formControlName="ssn">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group" style="margin-bottom:10px;" required="true">
              <label for="exampleInputEmail2">Birthday</label>
              <input type="date" placeholder="Birthday" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy"  required name="birthday" id="birthday" formControlName="birthday">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group" style="margin-bottom:10px;" required="true">
              <label for="exampleInputEmail2">Mobile Phone</label>
              <input type="text" placeholder="Mobile Phone" class="form-control" required name="mobile_phone" id="mobile_phone" formControlName="mobile_phone">
            </div>
          </div>
        </div>

        <!--<div class="col-xs-6">
          <div class="form-group" style="margin-bottom:10px;" required="true">
            <label for="exampleInputPassword2">Account</label>
            <select class="form-control m-b" required name="account" id="account" formControlName="account">
              <option value="" disabled selected>Select Account</option>
              <option *ngFor="let account of accounts" [value]="account.id">{{account.id}} | {{account.service_address}}</option>
            </select>
          </div>
        </div>-->
      
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" style="margin-bottom:10px; " required="true">
            <label for="exampleInputEmail2">Description</label>
            <textarea rows="5" type="text" placeholder="Enter Description" class="form-control" required name="description" id="description"
              formControlName="description"> </textarea>
          </div>
        </div>
      </div>
    </div>
   

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-white" (click)="bsModalRef.hide()">Close</button>
    <button type="submit" class="btn btn-success" [disabled]="!newTicketFormGroup.valid">Save changes</button>
  </div>
</form>


<swal #createSuccess title="Ticket Submitted" text="" type="success" [showCancelButton]="false" (confirm)="confirmNewTicket()">
</swal>
